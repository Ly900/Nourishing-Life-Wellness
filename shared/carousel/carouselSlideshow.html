<div id="myCarousel" class="carousel fade" data-ride="carousel" data-interval="5000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="assets/images/hands-text-opt.jpg" alt="Hands">
    </div>

    <div class="item">
      <img src="assets/images/light-stacked-stones-text-opt.jpg" alt="Stacked Stones">
    </div>

    <div class="item">
      <img src="assets/images/white-flower-text2-opt.jpg" alt="White Flower">
    </div>

    <div class="item">
      <img src="assets/images/relaxed-woman-text-opt.jpg" alt="Relaxed Woman">
    </div>

    <div class="item">
      <img src="assets/images/weeds-mountains-text-opt.jpg" alt="Weeds and Mountains">
    </div>


  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> -->
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <!-- <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> -->
    <span class="sr-only">Next</span>
  </a>
</div>
